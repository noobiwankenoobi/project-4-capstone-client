      <!-- Sign Up Modal -->
      <!-- Sign Up Modal -->
      <div id="sign-up-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Create Account</h4>
            </div>

            <div class="modal-body">

              <form id="sign-up" class="form-inline signed-out-view">

                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" name="credentials[email]" class="form-control" autofocus required>
                </div>
                <br>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" name="credentials[password]" class="form-control" required>
                </div>
                <br>
                <div class="form-group">
                  <label for="pwd">Password Confirmation:</label>
                  <input type="password" name="credentials[password_confirmation]" class="form-control" required>
                </div>
                <br>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-default">Create</button>
                </div>

              </form>

            </div>

          </div>

        </div>

                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
